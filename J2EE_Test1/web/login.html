<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
<!--post方式表示提交的密码信息在浏览器地址栏看不到-->
<form action="login" method="post">
    账号:<input type="text" name="name">
    <br>
    密码:<input type="password" name="password">
    <br>
    <input type="submit" value="登录">
</form>
</body>
</html>
